{% extends "base.html" %}
{% block content %}
<ul class="list-group">
    {% for job in jobs %}
    <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h4 class="mb-0">{{ job.title }}</h4>
                <p class="mb-1"><strong>Author:</strong> {{ job.author }}</p>
                <p class="mb-1"><strong>Upload Date:</strong> {{ job.date_posted }}</p>
            </div>
        </div>
        <p class="mb-0">{{ job.content }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
